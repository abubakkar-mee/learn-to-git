<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <h1>heading one</h1>
    <h2>heading two</h2>
    <button>click here</button>
    <input type="color">
    <input type="range">
    <input type="password">
    <input type="text">
    <h5>hello from github</h5>
    <h2>hello from github also</h2>
    <h3>hello from local</h3>
    <h4>hello from local also</h4>
    <p>hello from local but from test branch</p>
    <p id="para">hello from remote but from test branch</p>
    
    <button onclick="change()">update</button>
    <button>click</button>

    <span>from html brand on github repository</span>
    <script>
        const colors = ["red","green","blue","yellow","pink","orange","gray","AliceBlue","Aqua"]
        const change = () =>{
            const body = document.getElementById('body')
            const elem = document.getElementById('para')
            elem.innerText = 'this was changed by document owner'
            const num = Math.floor(Math.random() * (colors.length -1));
            body.style.backgroundColor = colors[num]
            
        }
    </script>
</body>
</html>
